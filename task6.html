<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>images</title>
    <style>
      * {
        box-sizing: border-box;
      }
      img {
        width: 20.333%;
        margin-bottom: 20px;
        padding: 20px;
      }
      .even {
        border: 4px solid yellowgreen;
      }
      .odd {
        border: 4px solid red;
      }
    </style>
  </head>
  <body>
    <div>
      <img
        class=""
        src="https://images.pexels.com/photos/7506265/pexels-photo-7506265.jpeg?auto=compress&cs=tinysrgb&w=600"
        alt="" />
      <img
        class=""
        src="https://images.pexels.com/photos/7506265/pexels-photo-7506265.jpeg?auto=compress&cs=tinysrgb&w=600"
        alt="" />
      <img
        class=""
        src="https://images.pexels.com/photos/7506265/pexels-photo-7506265.jpeg?auto=compress&cs=tinysrgb&w=600"
        alt="" />
      <img
        class=""
        src="https://images.pexels.com/photos/7506265/pexels-photo-7506265.jpeg?auto=compress&cs=tinysrgb&w=600"
        alt="" />
      <img
        class=""
        src="https://images.pexels.com/photos/7506265/pexels-photo-7506265.jpeg?auto=compress&cs=tinysrgb&w=600"
        alt="" />
      <img
        class=""
        src="https://images.pexels.com/photos/7506265/pexels-photo-7506265.jpeg?auto=compress&cs=tinysrgb&w=600"
        alt="" />
    </div>

    <script>
      let img = document.querySelectorAll("img");
      console.log(img);
      let count = 0;
      for (let i = 1; i < img.length; i++) {
        if (count % 2 === 0) {
          img[count].classList.add("even");
          count++;
        } else {
          img[count].classList.add("odd");
          count++;
        }
      }
    </script>
  </body>
</html>
